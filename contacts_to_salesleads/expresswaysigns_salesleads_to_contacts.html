    <script>
      $(function() {
        // this needs to be replaced with real authtoken
        var authToken = "uqMSLf0VtNkJ9MYqVQUEMA"
        // this needs to be replaced with real account ID
        var accountId = "736e2fca-58a6-4ade-98ec-602f5847eddf"

        $("#contactForm").submit(function(e) {
            //prevent Default functionality
            e.preventDefault();
            var successUrl = $("#contactForm #on_success").attr("value") 
            var actionUrl = "https://api.shopvox.com/v1/sales_leads.json?authToken="+authToken+"&account_id="+accountId;
            //do your own request an handle the results
            $.ajax({
                    url: actionUrl,
                    type: 'post',
                    dataType: 'json',
                    data: $("#contactForm").serialize(),
                    success: function(data) {
                      console.log(data);
                      if (successUrl) {
                        window.location = successUrl;
                      } 
                    },
                    error: function(xhr, status, error) {
                      alert(error);
                      console.log(xhr, status, error);
                    }
            });
        });
        $(".product-dsc").change(function() {
        var arrText= $('.product-dsc').map(function(){
        return this.value;
        }).get();
        $('#details').val(arrText.join(', '));
