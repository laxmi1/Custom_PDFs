<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Job PDF</title>
      <style>
         @page { size: 4in 6in landscape; }
         <%= body_font_family %>
         table, td, th {
         border: 1px solid black;
         }
         
         td {
         height: 20px;
         text-align: left;
         width: 50%;
         padding: 5pt 0 0 10pt;
         }
         table {
         border-collapse: collapse;
         width: 100%;
         }
         .summary {
          margin: 0pt;
          padding: 1pt 25pt;
          border-bottom: 0px solid #e3e3e3;
          background-color: transparent;
          }
      </style>
   </head>
   <body>
      <div class="job-pdf" id="page-job-new">
         <div class="summary">
            <table>
               <tr>
                  <td>
                  <%= title %>
                  </td>
                  <td><strong>JOB DUE DATE: </strong><%= due_date %></td>
               </tr>
               <tr>
                  <td style="padding:0pt 0 0 0pt;width:1%;">
                     <div class="col-sm-2">
                        <div class="box box--default box--border">
                           <div class="box__content">
                              <div class="qr qr--default">
                                 <div class="qr__code">
                                    <svg style="width:55%">
                                       <%= qr_code.as_svg %>
                                    </svg>
                                 </div>
                                 <div class="qr__status" style="text-align: left;">
                                    <p>
                                       <strong>In progress</strong>
                                    </p>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </td>
                  <td>
                     <%= description %>
                  </td> 
               </tr>
               <tr>
                  <td>
                     <strong>Ship To:</strong>
                     <address>
                        <%= shipping_information %>
                     </address>
                  </td>
                  <td>
                     <strong>Bill To:</strong> 
                     <address>
                        <%= billing_information %>
                     </address>
                  </td>
               </tr>
               <tr>
                  <td>
                     <p><strong>QTY: <%= quantity %></strong></p>
                  </td>
                  <td>
                     <p><strong>PO: <%= customer_po %></strong></p>
                  </td>
               </tr>
            </table>
         </div>
      </div>
   </body>
</html>
